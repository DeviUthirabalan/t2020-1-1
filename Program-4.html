<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Multople Count</title>
    <script>
        function calculateCount(){
            let result = ''
            let val = document.getElementById("count").value
            let input = val.split(' ')
            if(input){
                let output = {}
                for (let i = 1; i <= 9; i++) {
                    let count = 0
                    for (let j = 0; j < input.length; j++) {
                        if(parseInt(input[j])%i == 0){
                            count++
                        }        
                    }
                    output[i] = count
                }
                console.log(output)
                document.getElementById('result').innerText = JSON.stringify(output)
            }else{
                document.getElementById('result').innerText = ''
            }
        }
    </script>

</head>
<body>
    <label>Enter Numbers with one space in between</label><br>
    <input type="text" name=""  id="count">
    <button onclick="calculateCount()">Find</button>
    <p id='result' ></p>
</body>
</html>
